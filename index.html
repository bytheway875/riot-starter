<html>
<head>
  <title>Riot Starter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="video-display"></div>
<div id="video-list"></div>

<form id="new-video">
  <label for= 'title'>Title</label> 
  <input type = 'text' id = 'title'><br>
  <label for= 'youtubeId'>YouTubeId</label>
  <input type = 'text' id='youtubeId'>
  <button>
    Submit
  </button>
</form>


<div id="templates">
  <script class = 'video-list-item' type = 'text/template'>
    <h3><a href = "https://www.youtube.com/watch?v={youtubeId}"> { title }</a> </h3>
  </script>

</div>

<script src="vendor/js/jquery-1.10.2.min.js"></script>
<script src="vendor/js/riot.js"></script>
<script src="js/main.js"></script>

</body>
</html>
